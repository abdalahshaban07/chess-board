<div class="board">
  <iframe
    [src]="iFrame1Url"
    *ngIf="displayIFrame"
    id="player1IFrame"
    #player1IFrame
    frameborder="0"
  ></iframe>
  <iframe
    [src]="iFrame2Url"
    *ngIf="displayIFrame"
    id="player2IFrame"
    #player2IFrame
    frameborder="0"
  ></iframe>
</div>

<div class="resetbtn">
  <button (click)="resetGame()" *ngIf="moveFromPlayer?.gameEnd">
    Create new game
  </button>
</div>
