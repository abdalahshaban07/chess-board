<div class="welBtn">
  <button (click)="createNewGame()">Create New Game</button>
  <button (click)="joinGame()">Join Game</button>
</div>

<div class="newGameForm" *ngIf="newGameForm">
  <form [formGroup]="newGameform" (ngSubmit)="createGame()">
    <label style="display: block; margin-bottom: 10px"> Game Name: </label>
    <input
      type="text"
      name="playerName"
      placeholder="Player Name"
      formControlName="name"
      style="padding: 7px"
    />
    <button
      style="margin-inline: 7px; padding: 7px"
      type="submit"
      [disabled]="!newGameform.valid"
    >
      Create Game
    </button>
  </form>
</div>

<div class="joinForm" *ngIf="showjoinForm">
  <form [formGroup]="joinForm" (ngSubmit)="joinAndStartGame()">
    <label>
      <input
        type="text"
        name="playerName"
        placeholder="Player Name"
        formControlName="name"
      />
    </label>
    <label>
      <input type="text" name="roomId" placeholder="Id" formControlName="id" />
    </label>
    <button type="submit" [disabled]="!joinForm.valid">Join Game</button>
  </form>
</div>
